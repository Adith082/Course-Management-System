<!DOCTYPE html>
<html>
  <head>
    <title>Course and Teacher Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Assign Teachers to Courses</h1>
    <table>
      <tr>
        <th>Course Name</th>
        <th>Assigned Teacher</th>
      </tr>
      <tr>
        <td>Math 101</td>
        <td>John Doe (5 years of experience)</td>
      </tr>
      <tr>
        <td>English 101</td>
        <td>Jane Doe (10 years of experience)</td>
      </tr>
      <tr>
        <td>History 101</td>
        <td>Bob Smith (2 years of experience)</td>
      </tr>
    </table>
    <form>
      <label for="course">Select a Course:</label>
      <select id="course" name="course">
        <option value="" disabled selected>Select a Course</option>
        <option value="math101">Math 101</option>
        <option value="english101">English 101</option>
        <option value="history101">History 101</option>
      </select>
      <br /><br />
      <label for="teacher">Select a Teacher:</label>
      <select id="teacher" name="teacher">
        <option value="" disabled selected>Select a Teacher</option>
        <option value="johndoe">John Doe (5 years of experience)</option>
        <option value="janedoe">Jane Doe (10 years of experience)</option>
        <option value="bobsmith">Bob Smith (3 years of experience)</option>
      </select>
      <br /><br />
      <label for="courseType">Select the Type of Course:</label>
      <select id="courseType" name="courseType">
        <option value="" disabled selected>Select a Course Type</option>
        <option value="lecture">Lecture</option>
        <option value="lab">Lab</option>
        <option value="seminar">Seminar</option>
      </select>
      <br /><br />
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" />
      <br /><br />
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" />
      <br /><br />
      <button type="submit">Assign Teacher</button>
    </form>
  </body>
</html>
