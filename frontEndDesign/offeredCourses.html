<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Course Enrollment</title>
  </head>
  <body>
    <h1>Course Enrollment</h1>
    <table>
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Course Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CS101</td>
          <td>Introduction to Computer Science</td>
        </tr>
        <tr>
          <td>MATH201</td>
          <td>Calculus II</td>
        </tr>
        <tr>
          <td>ENG101</td>
          <td>Composition and Rhetoric</td>
        </tr>
      </tbody>
    </table>
    <form>
      <label for="courses">Select a course:</label>
      <select name="courses" id="courses">
        <option value="">Choose a course</option>
        <option value="CS101">Introduction to Computer Science</option>
        <option value="MATH201">Calculus II</option>
        <option value="ENG101">Composition and Rhetoric</option>
      </select>
      <input type="submit" value="Enroll" />
    </form>
  </body>
</html>
