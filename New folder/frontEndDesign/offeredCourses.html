<!DOCTYPE html>
<html>
  <head>
    <title>Course Enrollment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="studentPageBody">
    <div class="studentInfoDiv">
      <p class="courseHeading">Course Enrollment</p>
    </div>
    <form class="courseEnrollment">
      <label>Registration No : </label>
      <input type="number" placeholder="Enter Reg. No." name="regNo" required />
      <label>Full Name : </label>
      <input
        type="text"
        placeholder="Enter Full Name"
        name="fullName"
        required
      />
      <label>Email : </label>
      <input
        type="email"
        placeholder="Enter your Email"
        name="email"
        required
      />
      <label>Semester</label>
      <select name="semester" id="semester">
        <option value="">Choose a Semester</option>
        <option value="1/1">1-1</option>
        <option value="1/2">1-2</option>
        <option value="2/1">2-1</option>
        <option value="2/2">2-2</option>
        <option value="3/1">3-1</option>
        <option value="3/2">3-2</option>
        <option value="4/1">4-1</option>
        <option value="4/2">4-2</option>
      </select>
      <label for="courses">Select a course:</label>
      <select name="courses" id="courses">
        <option value="">Choose a course</option>
        <option value="CS401">
          CSE401 - Security and Cryptography (Theory)
        </option>
        <option value="CSE402">CSE402 - Machine Learning (Theory)</option>
        <option value="CSE423">CSE423 - Compiler Design (Theory)</option>
        <option value="CSE436">CSE436 - Web Technology (LAB)</option>
        <option value="CSE445">CSE445 - HCI (Theory)</option>
        <option value="CSE424">CSE424 - Compiler Design (LAB)</option>
      </select>
      <input type="submit" value="Enroll" />
    </form>
  </body>
</html>
