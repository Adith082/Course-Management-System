<!DOCTYPE html>
<html>
  <head>
    <title>Course and Teacher Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="adminPage">
    <div class="studentInfoDiv">
      <p class="courseHeading">Admin Dashboard</p>
    </div>
    <div class="adminDiv">
      <div class="addCourse">
        <p class="stuInfoHead" style="text-align: center">
          Add course to the system
        </p>
        <form class="courseEnrollment">
          <label for="course">Course Code : </label>
          <input type="text" placeholder="Enter the course code" />
          <label for="course">Course Name : </label>
          <input type="text" placeholder="Enter the name of the course" />
          <label for="course">Session : </label>
          <select id="course" name="session">
            <option value="" disabled selected>Select session</option>
            <option value="2017-18">2017-18</option>
            <option value="2018-19">2018-19</option>
            <option value="2019-20">2019-20</option>
            <option value="2020-21">2020-21</option>
            <option value="2021-22">2021-22</option>
          </select>
          <label>Semester : </label>
          <select name="semester" id="semester">
            <option value="">Choose a Semester</option>
            <option value="1/1">1-1</option>
            <option value="1/2">1-2</option>
            <option value="2/1">2-1</option>
            <option value="2/2">2-2</option>
            <option value="3/1">3-1</option>
            <option value="3/2">3-2</option>
            <option value="4/1">4-1</option>
            <option value="4/2">4-2</option>
          </select>
          <input type="submit" value="Add Course" />
        </form>
      </div>

      <!-- Assign Teacher to a course  -->
      <div class="assignTeacher">
        <p class="stuInfoHead" style="text-align: center">
          Assign teacher to a course
        </p>
        <form class="courseEnrollment">
          <label for="course">Select a Course :</label>
          <select id="course" name="course">
            <option value="" disabled selected>Select course</option>
            <option value="math101">Math 101</option>
            <option value="english101">English 101</option>
            <option value="history101">History 101</option>
          </select>
          <label for="courseType">Select the type of course :</label>
          <select id="courseType" name="courseType">
            <option value="" disabled selected>Select course type</option>
            <option value="lecture">Lecture</option>
            <option value="lab">Lab</option>
          </select>
          <label for="course">Select Session : </label>
          <select id="course" name="session">
            <option value="" disabled selected>Select session</option>
            <option value="2017-18">2017-18</option>
            <option value="2018-19">2018-19</option>
            <option value="2019-20">2019-20</option>
            <option value="2020-21">2020-21</option>
            <option value="2021-22">2021-22</option>
          </select>
          <label for="teacher">Select a Teacher :</label>
          <select id="teacher" name="teacher">
            <option value="" disabled selected>Select teacher</option>
            <option value="johndoe">Dr Mohammad Reza Selim</option>
            <option value="janedoe">Mohammad Shahidur Rahman</option>
            <option value="bobsmith">Dr. Md Forhad Rabbi</option>
            <option value="bobsmith">Dr. Farida Chowdhury</option>
          </select>
          <input type="submit" value="Assign Teacher" />
        </form>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
